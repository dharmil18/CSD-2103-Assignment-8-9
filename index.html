<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Registration Form</h3>
        <form method="POST" onsubmit="validateForm()">
          <div class="mb-3">
            <label for="firstName" class="form-label"><b>First Name</b></label>
            <input type="text" class="form-control" id="firstName" />
            <div id="first_name_error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label"><b>Last Name</b></label>
            <input type="text" class="form-control" id="lastName" />
            <div id="last_name_error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="text" class="form-control" id="email" />
            <div id="email_error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label"><b>Date of Birth</b></label>
            <input type="date" class="form-control" id="dob" />
            <div id="dob_error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label class="form-label"><b>Gender</b></label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div id="gender_error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              ><b>Create a password</b></label
            >
            <input type="password" class="form-control" id="password" />
            <div id="password_error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="cpassword" class="form-label"
              ><b>Confirm password</b></label
            >
            <input type="password" class="form-control" id="cpassword" />
            <div id="cpassword_error" class="error-message"></div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" />
            <label class="form-check-label" for="terms"
              ><b
                >I confirm that I have read and agree to the terms and
                conditions</b
              ></label
            >
            <div id="checkbox_error" class="error-message"></div>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
